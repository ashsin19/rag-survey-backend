steps:
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      echo "Fetching secrets..."
      export OPENAI_KEY=$(gcloud secrets versions access latest --secret="OPENAI_KEY")
      export SQLITE_KEY=$(gcloud secrets versions access latest --secret="SQLITE_KEY")
      export SECRET_KEY=$(gcloud secrets versions access latest --secret="SECRET_KEY")
      export ALGORITHM=$(gcloud secrets versions access latest --secret="ALGORITHM")
      echo "Secrets fetched successfully."


- name: 'docker'
  args: [ 'build','-f','./Dockerfile', '-t', 'gcr.io/$PROJECT_ID/python-rag-app:$SHORT_SHA','--build-arg', 'OPENAI_KEY=$OPENAI_KEY', '--build-arg', 'SQLITE_KEY=$SQLITE_KEY','--build-arg', 'SECRET_KEY=$SECRET_KEY','--build-arg', 'ALGORITHM=$ALGORITHM','.' ]

- name: 'docker'
  args: [
    'push',
    'gcr.io/$PROJECT_ID/python-rag-app:$SHORT_SHA'
  ]
# By default, all built docker images will be lost once the build is complete.
# Rather than writing a build step to push this image, you can simply list the
# image below and it will automatically be uploaded to Google Cloud Container
# Registry.
- name: 'docker'
  args: ['run', '--rm', 'gcr.io/$PROJECT_ID/python-rag-app:$SHORT_SHA', 'pytest', 'tests/']



- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args: [
        'gcloud', 'run', 'deploy', 'python-rag-app',
        '--image', 'gcr.io/$PROJECT_ID/python-rag-app:$SHORT_SHA',
        '--platform', 'managed',
        '--region', 'us-central1',
        '--allow-unauthenticated'
      ]
images:
- 'gcr.io/$PROJECT_ID/python-rag-app:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY

# You can organize your builds with tags
tags: ['gcp-cloud-build-rag-py-build'] 